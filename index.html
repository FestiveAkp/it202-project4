<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IT 202 - Project 4</title>
        <!-- Material Components for the Web -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" >
        <!-- Google Charts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- Custom CSS and JS -->
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
        <script defer src="tracker.js"></script>
    </head>
    <body class="mdc-typography">
        <header class=" mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">COVID-19 Tracker by Country</span>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <a href="#search" class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">search</a>
                    <a href="#table" class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">table_chart</a>
                    <a href="#chart" class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">insert_chart</a>
                </section>
            </div>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust">

            <div class="view" id="search">
                <div class="row">
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input list="countries" id="country-input" class="mdc-text-field__input"/>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="country-input" class="mdc-floating-label">Add countries to track</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                        <datalist id="countries"></datalist>
                    </div>
                    <button id="add-country" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Add Country</span>
                    </button>
                </div>
                <ul class="country-tracking-list mdc-list"></ul>
                <div class="mdc-select mdc-select--outlined demo-enhanced-select">
                    <div class="mdc-select__anchor custom-enhanced-select-width">
                        <i class="mdc-select__dropdown-icon"></i>
                        <div id="demo-selected-text" class="mdc-select__selected-text" tabindex="0"></div>
                        <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label id="outlined-label" class="mdc-floating-label">Choose a statistic</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-enhanced-select custom-enhanced-select-width" style="transform-origin: center top; left: 0px; top: 56px; max-height: 283.219px;">
                        <ul class="mdc-list">
                            <li data-value="confirmed" role="option" class="mdc-list-item" tabindex="-1">Confirmed Cases</li>
                            <li data-value="deaths" role="option" class="mdc-list-item" tabindex="-1">Deaths</li>
                            <li data-value="recovered" role="option" class="mdc-list-item" tabindex="-1">Recovered</li>
                        </ul>
                    </div>
                </div>
                <button id="create-chart" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label mdc-typography--button">Create chart</span>
                </button>
            </div>

            <div class="view" id="table">
                <div class="row">
                    <h1 id="chart-header" class="mdc-typography--headline5">No countries have been tracked yet.</h1>
                    <button id="show-chart" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label mdc-typography--button">Show chart</span>
                    </button>
                </div>
                <div class="mdc-data-table">
                    <table class="mdc-data-table__table"></table>
                </div>
            </div>

            <div class="view" id="chart">
                <h1 id="chart-placeholder" class="mdc-typography--headline5">Chart is empty.</h1>
                <div id="curve_chart"></div>
            </div>
        </main>
    </body>
</html>
